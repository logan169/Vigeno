
<div modal="showModal" close="cancel()">

    <div class="modal-content">

        <div class="modal-header">
            <h3>Upload data box</h3>
        </div>
        <div class="modal-body">
            <ul>
                <div class="panel panel-info">

                    <!--title-->
                    <div class="panel-heading">
                        <p> Enter queries </p>
                    </div>


                    <div class="panel-body">
                        <p>chromosome startPosition </p>
                        <textarea class="table-responsive" cols="55" rows="6" ng-model="inputText"></textarea>
                    </div>
                </div>


            <h6>Upload new File</h6>
            <form action="" method=post enctype=multipart/form-data>
                <p><input type=file ng-bind="file">


                {{fileStatus}}
                {{dataStatus}}



                    <!--<input type=submit value=Upload ng-bind="sendFile()"> </p>-->
            </form>
</ul>





                <!--<a href class="btn btn-primary btn-xl"><span class="glyphicon glyphicon-upload"></span> Upload a file</a>-->


        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="changeDataStatus(inputText); changeFileStatus(file); evaluateInputType(data,file)">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>

</div>
