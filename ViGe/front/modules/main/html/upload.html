
<div modal="showModal" close="cancel()" ng-init="myFunction()">

    <div class="modal-content">

        <div class="modal-header">
            <h3>Upload data box</h3>
        </div>
        <div class="modal-body">
            <ul>
                <div class="panel panel-info">

                    <!--title-->
                    <div class="panel-heading">
                        <p> Enter queries </p>
                    </div>


                    <div class="panel-body">

                        <textarea class="table-responsive" cols="55" rows="6" ng-model="inputText" ng-click="resetUploadBox"></textarea>
                    </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                <p>Upload new File</p></div>
                    <div class="panel-body">
                <form action="" method=post enctype=multipart/form-data>
                    <input type='file'  ng-model="file" onchange="angular.element(this).scope().file_changed(this)">
                    </div>
                </div>




                    <div class="hidden"> {{fileStatus}}  {{dataStatus}} </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" ng-click="changeDataStatus(inputText); evaluateInputType(data,file)">OK</button>
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    </div>






                    <!--<input type=submit value=Upload ng-bind="sendFile()"-->
        </div>
        </form>
        </ul>





        <!--<a href class="btn btn-primary btn-xl"><span class="glyphicon glyphicon-upload"></span> Upload a file</a>-->


    </div>

</div>
