<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Tree Example</title>

	<style>
.tree-responsive {
        width:100%;
        height: 0px;
        padding-bottom: 75%;
        }

.node {
        cursor: pointer;
        }

.overlay{
        background-color:'#fff';
        }

.templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
        }
.ghostCircle.show{
        display:block;
        }
.ghostCircle, .activeDrag .ghostCircle{
        display: none;
        }

.node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
        }

.node text {
        font: 12px sans-serif;
        }

.link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
        }

.tooltip{
        position: absolute;
        text-align: center;
        width: auto;
        height: 15px;
        padding: 1px;
        font: 12px sans-serif;
        background: orange;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        }


	</style>


</head>

//*********************************************************************************************************************
//pie

function drawPie(d) {
  d3.select(this)
    .selectAll('path')
    .data(pie(d.pie))
    .enter()
    .append('path')
    .attr('d', arc)
    .attr('fill', function(d){return d.data.color;})
    .attr('stroke','black')
    .attr('stroke-width', function(d) { return d.data.value == 0 ? 0: 0.5;})
    }

    var w = 100;
    var h = 60;
    var i = 0;


    var tree = d3.layout.tree()
      .nodeSize([w + 10, h + 20])
      .separation(function(a, b) {
        return (a.parent == b.parent ? 1 : 1.5);
      });

    var diagonal = d3.svg.diagonal()
      .projection(function(d) {
        return [d.x, d.y];
      });

    var vis = d3.select("body").append("svg:svg")
      .attr("width", 500)
      .attr("height", 500)
      .append("svg:g")
      .attr("transform", "translate(" + 250 + "," + 30 + ")");

    function toggleAll(d) {
      if (d.children) {
        d.children.forEach(toggleAll);
        toggle(d);
      }
    }

    var arc = d3.svg.arc()
      .outerRadius(10)
      .innerRadius(0);

    var pie = d3.layout.pie()
      .value(function(d) {
        return d.value;
      })
      .sort(null);

//************************************************************functions************************************************
function update(source) {



 // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) {d.y = d.depth * 100;});

  // Update the nodesâ€¦
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.x + "," + source.y + ")"; })
	  .on("click", click);


var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  nodeEnter
     .each(drawPie)
     .on("mouseover", function(d) {

             div.transition()
                 .duration(200)
                 .style("opacity", 1);
             div.html(d.name)
                 .style("left", (d3.event.pageX) + "px")
                 .style("top", (d3.event.pageY - 28) + "px");
             })
     .on("mouseout", function(d) {
             div.transition()
                 .duration(500)
                 .style("opacity", 0);
                 })
     .append('circle')
     .attr('r',function(d){return d.children_length==0? 0:11})
     .style('fill',function(d){return d.pie.length==0 ? '#3182bd':'none'})
     .style('stroke',function(d){return d.children_length==0? 'none':'black'})
     .style('stroke-width',0.9) // la width du cercle peut etre modifiee au besoin pour refleter
     .on("mouseover", function(d) {

             div.transition()
                 .duration(200)
                 .style("opacity", 1);
             div.html(d.name)
                 .style("left", (d3.event.pageX) + "px")
                 .style("top", (d3.event.pageY - 28) + "px");
             })
     .on("mouseout", function(d) {
             div.transition()
                 .duration(500)
                 .style("opacity", 0);
                 })

  nodeEnter
     .append('rect')
     .attr("x", -10)
     .attr("y", -10)
     .attr("width", 20)
     .attr("height", 20)
     .style('fill', function(d){if (root.layer == 'null'){return d.children_length==0 ? '#fee0d2':'none'}else{return d.children_length==0 ? d.color:'none'}})
     .style('stroke',function(d){return d.children_length==0 ? 'black':'none'})
     .on("mouseover", function(d) {

             div.transition()
                 .duration(200)
                 .style("opacity", 1);
             div.html(d.name)
                 .style("left", (d3.event.pageX) + "px")
                 .style("top", (d3.event.pageY - 28) + "px");
             })
     .on("mouseout", function(d) {
             div.transition()
                 .duration(500)
                 .style("opacity", 0);
                 });



  nodeEnter.append("text")
	  .attr("y",  function(d) {return d.children || d._children ?  -15: 25;})
	  .attr("x", function(d) { return d.children || d._children ? 2 : 0;})
	  .attr("text-anchor", 'middle')
	  .style("font-size",15)
	  .text(function(d) {if (d.parent == 'null'){return d.name.charAt(0).toUpperCase() + d.name.slice(1) } else{if (String(d.name).length<7 && String(d.name).length !=6 ){return d.name;}}})
	  .style('font-weight','bold')
	  .style("fill-opacity", 1);

  nodeEnter.append("text")
	  .attr("y", 25)
	  .attr("x", 0)
	  .attr("text-anchor", 'middle')
	  .text(function(d) {if (d.children_length ){return d.children_length}})
	  .style("font-weight", 'bold')
	  .style("fill", 'black')
	  .style("fill-opacity", 1);


//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
	  .remove();

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  nodeExit.select("text.s")
      .style("fill-opacity", 1e-6);

  // Update the linksâ€¦
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  });


  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);


  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	    })
	  .remove();


	  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });


  //add title box

  box.append('rect')
     .attr("x", 50)
     .attr('y',-25)
     .attr("width", 300)
     .attr("height", 75)
     .style('fill', '#fee0d2')
     .style('stroke','black')

  box.append("text")
     .attr("x", 75)
     .attr('y',5)
	 .text(function (){ return 'Tree : '+root.name.toUpperCase();})
	 .style("font-weight", 'bold')
	 .style("fill-opacity", 1);

  box.append("text")
     .attr("x", 75)
     .attr('y',30)
	 .text(function (){ if (root.layer != 'null'){return 'Layer : '+root.layer.toUpperCase();}})
	 .style("font-weight", 'bold')
	 .style("fill-opacity", 1);

}

// Toggle children on click.
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
}

var margin = {top: 30, right: 10, bottom: 30, left: 10},
	width = 1500 - margin.right - margin.left,
	height = 1500 - margin.top - margin.bottom;

var i = 0,
	duration = 300,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
 .projection(function(d) { return [d.x, d.y]; });

var svg = d3.select("#visRow").append("svg")

    .attr("height", '100%')
    .attr('viewBox','0 0 '+Math.min(width,height)+' '+Math.min(width,height))
    .attr('preserveAspectRatio','xMinYMin')
    .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var box = svg.append("g")

root = treeData[0];
root.x0 = height / 2;

update(root);
